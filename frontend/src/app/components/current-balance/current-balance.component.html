<div class="Balance-container">
  <h2>Current Balance</h2>
  <div class="Balance-Boxs">
    <h1>{{ selectedPerson()?.name }}</h1>
    <app-balancebox
      [Name]="person1.name"
      [Amount]="person1.DebtAmount"
      [BGColor]="'green'"
    ></app-balancebox>
    <app-balancebox
      [Name]="person2.name"
      [Amount]="person2.DebtAmount"
      [BGColor]="'red'"
    ></app-balancebox>
  </div>
  <p class="Net-Balance">
    Net Balance: {{ person1.name }} owe {{ person2.name }} {{ netBalance() }}à¸¿
  </p>
</div>
